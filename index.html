    <script>
        function updateLastSeenTime() {
            var currentTime = new Date();
            var hours = currentTime.getHours();
            var minutes = currentTime.getMinutes();
            var ampm = hours >= 12 ? "pm" : "am";
    
            // Convert hours to 12-hour format
            hours = hours % 12;
            hours = hours ? hours : 12; // 0 should be treated as 12
    
            var timeString = hours + ":" + (minutes < 10 ? "0" : "") + minutes + " " + ampm;
            document.getElementById("lastseen-time").textContent = timeString;
        }
    
        // Update the last seen time immediately and then every minute (60000 milliseconds)
        updateLastSeenTime();
        setInterval(updateLastSeenTime, 60000);
    </script>
